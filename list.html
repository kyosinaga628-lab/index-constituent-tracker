<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全銘柄リスト - インデックス構成銘柄図鑑</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css?v=5">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon">📊</span>
                    インデックス構成銘柄図鑑
                </a>
                <div class="header-nav">
                    <a href="index.html" class="nav-btn-home">🏠 トップへ</a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="navigation-bar">
                <a id="backToAnalysisBtn" href="#" class="nav-link">← 分析画面に戻る</a>
                <h1 id="pageTitle" class="page-title">全銘柄リスト</h1>
            </div>

            <section class="story-section secondary-section">
                <div class="section-badge">DATA</div>
                <h2 class="story-title">全データ一覧</h2>
                <div class="table-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="銘柄名・ティッカーで検索..." class="search-input">
                    </div>
                    <div class="table-container">
                        <table class="constituents-table" id="constituentsTable">
                            <thead>
                                <tr>
                                    <th class="sortable" data-sort="ticker">
                                        <span class="glossary-term" data-term="ticker">ティッカー</span>
                                    </th>
                                    <th class="sortable" data-sort="name">銘柄名</th>
                                    <th class="sortable" data-sort="sector">
                                        <span class="glossary-term" data-term="sector">セクター</span>
                                    </th>
                                    <th class="sortable" data-sort="weight">
                                        <span class="glossary-term" data-term="weight">割合</span>
                                    </th>
                                    <th class="sortable" data-sort="dateAdded">追加日</th>
                                </tr>
                            </thead>
                            <tbody id="constituentsBody"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <div id="loadingOverlay"
            style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.9);display:flex;justify-content:center;align-items:center;z-index:9999;">
            <div style="text-align:center;">
                <div style="font-size:3rem;">⏳</div>
                <p>データを読み込んでいます...<br>（数秒かかる場合があります）</p>
            </div>
        </div>

    </div>
    <script src="app.js?v=6"></script>
</body>

</html>
